<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <header id="home">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./assets/image/logo.png" class="img-fuild" alt="logo"
          /></a>
          <button class="navbar-toggler rounded-0 border-2" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex gap-xl-5">
              <li class="nav-item nav-link-item fs-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item nav-link-item fs-4">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item nav-link-item nav-dropdown fs-4">
                <a class="nav-link" href="#">
                  Pages
                </a>
                <ul class="dropdown-menu dropdown-menu-dark rounded-0 d-flex flex-column gap-2">
                  <li><a class="dropdown-item" href="#">Shop details</a></li>
                  <li><a class="dropdown-item" href="#">Shopping cart</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Checkout</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item nav-link-item fs-4">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-3 rounded-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark rounded-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main id="index"></main>
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
